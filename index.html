<body>
	<h2>A simple barchart</h2>

	<section>
			<b>Sort by:</b>
			<button class="btn btn-sort"  data-type="a-z">A to Z</button>
			<button class="btn btn-sort"  data-type="z-a">Z to A</button>
			<button class="btn btn-sort" data-type="h-to-l">High to Low</button>
			<button class="btn btn-sort" data-type="l-to-h">Low to High</button>

	</section>	

	<!-- <button class="btn btn-filter">filter</button> -->
	
	<svg id="myChart" height="350" width="1200" />

	<p class="low-presence">pssst. You can drag the bars</p>
	<p class="low-presence">Oh and you can also zoom and pan!</p>
</body>
